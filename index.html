<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Navigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Map styling */
        #map {
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* Overlay container for controls */
        .map-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }

        /* Input styling */
        .map-overlay input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: calc(100% - 40px);
            margin-top: 10px;
        }

        /* Search button styling */
        .map-overlay .small-search-button {
            display: inline-block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 35px;
            height: 40px;
            position: relative;
            margin-left: 5px;
        }

        /* Suggestions box styling */
        .autocomplete-suggestions {
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1100;
            width: calc(100% - 20px);
            margin-top: -5px;
        }

        .autocomplete-suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-suggestions div:hover {
            background: #f0f0f0;
        }

        /* Buttons styling */
        .map-overlay button {
            padding: 10px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        #sliding-panel {
            position: fixed;
            right: -400px; /* Initially hidden */
            top: 0;
            width: 400px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease; /* Smooth sliding effect */
            overflow-y: auto;
            z-index: 1000;
        }

        #sliding-panel.visible {
            right: 0; /* Slide into view */
        }

        #panel-content {
            padding: 20px;
        }

        #close-panel {
            margin-top: 20px;
            padding: 10px 10px;
            background: #65656685;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .des-container {
            border: 1px solid rgb(163, 158, 158);
            border-radius: 10px;
            padding: 15px;
            line-height: 25px;
            box-shadow: 3px 3px 10px gray;
        }

        #location-image {
            max-height: 200px;
            object-fit: cover;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Overlay for search and routing inputs -->
    <div class="map-overlay">
        <h3>College Navigation</h3>
        <div style="position: relative;">
            <input id="search-box" type="text" placeholder="Search for a place">
          
            <div id="search-box-suggestions" class="autocomplete-suggestions"></div>
        </div>
        <div style="position: relative;">
            <input id="source" type="text" placeholder="Enter Source">
          
            <div id="source-suggestions" class="autocomplete-suggestions"></div>
        </div>
        <div style="position: relative;">
            <input id="destination" type="text" placeholder="Enter Destination">
           
            <div id="destination-suggestions" class="autocomplete-suggestions"></div>
        </div>
        <button id="draw-route-button">Draw Route</button>
    </div>

    <div id="sliding-panel">
        <div id="panel-content">
            <img id="location-image" src="" alt="Location Image" style="width: 100%; border-radius: 5px; margin-bottom: 15px; display: none;">
            <h2 id="location-title">Location Name</h2>
            <div class="des-container">
                <p id="location-details">Details about the location will appear here.</p>
            </div>
            <button id="close-panel" class="close-button">X</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
</body>
</html>
